<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <meta charset="utf-8">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="build/index.css">
  <link rel="stylesheet" href="https://use.typekit.net/hdi0rrl.css">
</head>

<body class="bg-light-gray">

  <nav class="container p-t-2-xs">
    <div class="row middle-xs">
      <div class="col-md-2 col-xs-9">
        <a aria-label="to home page" href="/">
          <img class="img-default" src="../build/images/fwp-logo-navy.svg" alt="FWP Logo">
        </a>
      </div>
      <div class="col-md-10 col-xs-12 right-text-xs">
        <a href="/" class="nav-link type-acier m-r-1-md m-r-0-xs">about</a>
        <a href="/team" class="nav-link type-acier m-r-1-md m-r-0-xs">team</a>
        <a href="/careers" class="nav-link type-acier m-r-1-md m-r-0-xs">careers</a>
        <a href="/contact" class="nav-link type-acier">contact</a>
      </div>
    </div>
  </nav>

  <section class="p-t-1-xs p-b-1-xs m-t-2-xs">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 col-xs-12">
          <h3 class="type-acier m-b-05 color-navy">Contact</h3>
          <h5>Reach out and say hello by filling out the form below:</h5>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="row">
        <form action="/" class="formed">
          <div class="col-md-8 col-md-offset-2 col-xs-12">
            <div class="m-t-1-xs m-b-1-xs">
              <label for="name">Name</label>
              <input class="form-input" type="text" id="name" name="name" placeholder="Name">
            </div>
            <div class="m-t-1-xs m-b-1-xs">
              <label for="email">Email</label>
              <input class="form-input" type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="m-t-1-xs m-b-1-xs">
              <label for="message">Message</label>
              <textarea class="form-input" id="message" name="message" rows="4" cols="50" placeholder="Tell us what's up..."></textarea>
            </div>
            <div class="m-t-1-xs m-b-1-xs">
              <input class="input-submit" type="submit" value="Submit">
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  <footer class="m-t-4-xs">
    <div class="footer-top"></div>
    <div class="bg-blue p-t-2-xs p-b-4-xs">
      <div class="container">
        <div class="row center-xs">
          <div class="col-md-3 col-xs-9">
            <img class="img-default" src="../build/images/fwp-logo-white.svg" alt="FWP Logo">
          </div>
        </div>
        <div class="row m-t-4-xs">
          <div class="col-md-offset-2 col-xs-12"></div>
          <div class="col-md-3 col-xs-12">
            <h5 class="type-acier color-white">brands</h5>
            <a class="d-block-xs color-white" href="#">A-Z Animals</a>
            <a class="d-block-xs color-white" href="#">History-Computer</a>
            <a class="d-block-xs color-white" href="">Moms Who Think</a>
            <a class="d-block-xs color-white" href="#">CheatCC</a>
          </div>
          <div class="col-md-3 col-xs-12">
            <h5 class="type-acier color-white">corporate</h5>
            <a class="d-block-xs color-white" href="#">About</a>
            <a class="d-block-xs color-white" href="#">Team</a>
            <a class="d-block-xs color-white" href="">Careers</a>
            <a class="d-block-xs color-white" href="#">Contact Us</a>
          </div>
          <div class="col-md-3 col-xs-12">
            <h5 class="type-acier color-white">advertise</h5>
            <a class="d-block-xs color-white" href="#">Advertise With Us</a>
          </div>
        </div>
        <div class="row center-xs m-t-2-xs">
          <div class="col-xs-12">
            <p class="sm color-white type-sans">Â© Flywheel Publishing 2023</p>
          </div>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
